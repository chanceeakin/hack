<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/stylesheets/main.css">
  <link rel="icon" href="/assets/images/rosie.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>

<div class="content">
  <div class="row padded">
    <div class="col-md-8">
      <h2> Maidbot Snacktracker: Add More Snacks to Maidbot's Inventory </h2>
    </div>
  </div>
  <div class="row padded form">
    <div class="col-md-4">
      <form method="POST" action="/add_snack_inventory">
        <label for="item_code">Item Code (from Scanner)</label>
        <div id="item_code">
          <input type="text" name="item_code" value={{.ItemCode}}><br />
        </div>

        <label for="current_item_name">Current Item Name</label>
        <div id="current_item_name">
          <input type="text" name="current_item_name" value={{.ItemName}} disabled><br />
        </div>

        <label for="item_name">New Item Name</label>
        <div id="item_name">
          <input type="text" name="item_name" value={{.ItemName}}><br />
        </div>

        <label for="item_count">Quantity to Add    </label>
        <div id="item_count">
          <input type="text" name="item_count" value={{.ItemCount}}><br />
        </div>

        <label for="quantity_remaining">Quantity in Inventory    </label>
        <div id="quantity_remaining">
          <input type="text" name="quantity_remaining" value={{.RemainingQuantity}} disabled><br />
        </div>

        <div class="submit-button">
          <input type="submit" value="Update Inventory!"> <br />
        </div>
      </form>
    </div>
  </div>


  <div class="row padded">
    <div class="col-md-8">
        <form action="http://localhost:8080/consume_snacks">
          <input type="submit" value="Consume Snacks!" />
        </form>
    </div>

    <!-- <div class="col-md-4">
        <button type="button" class="btn btn-danger btn-block">
            Clear Fields
            <br/>
            <br/>
        </button>
    </div> -->
  </div>
</div>

<script type="text/javascript">
  function getStateTrackerState()
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "http://localhost:8080/state", false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
  }

  function refreshDiv() { //make sure braces are on the same line as the block statement, it's a good convention in JS
    var stateJson=getStateTrackerState();
    var state=JSON.parse(stateJson)
    document.getElementById("item_code").innerHTML = '<input type="text" name="item_code" value=' + state.item_code + '><br />';
    document.getElementById("current_item_name").innerHTML =  '<input type="text" name="current_item_name" value=' + state.item_name + ' disabled><br />';
    document.getElementById("quantity_remaining").innerHTML =  '<input type="text" name="quantity_remaining" value=' + state.remaining_quantity + ' disabled><br />';
    if (state.code_is_new) {
      document.getElementById("item_name").innerHTML =  '<input type="text" name="item_name" value=' + state.item_name + '><br />';
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "POST", "http://localhost:8080/state/code_is_new", true ); // false for synchronous request
      xmlHttp.send( stateJson );
    }
  }

  window.setInterval(refreshDiv, 50);
</script>

</body>
</html>
