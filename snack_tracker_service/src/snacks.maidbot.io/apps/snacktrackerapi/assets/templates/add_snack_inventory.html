<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/assets/stylesheets/main.css">
  <link rel="icon" href="/assets/images/rosie.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<body>

<div class="content">
  <h2> Maidbot Snacktracker: Add More Snacks to Maidbot's Invetory </h2>
  <div class="row">
    <div class="col-md-4">
        <button type="button" class="btn btn-success btn-block">
            <br/>
            <br/>
            Add to Inventory
            <br/>
            <br/>
            <br/>
            <br/>

        </button>
    </div>
    <div class="col-md-8">
      <form method="POST" action="/app_status">
        <label>New Snack Items</label><br />
        <label for="item_code">Item Code</label>
        <div id="item_code">
          <input type="text" name="item_name" value={{.ItemCode}}><br />
        </div>

        <label for="current_item_name">Current Item Name</label>
        <div id="current_item_name">
          <input type="text" name="current_item_name" value={{.ItemName}}><br />
        </div>

        <label for="item_name">Item Name</label>
        <div id="item_name">
          <input type="text" name="item_name" value={{.ItemName}}><br />
        </div>

        <label for="item_count">Quantity    </label>
        <div id="item_count">
          <input type="text" name="item_count" value="1"><br />
        </div>
        <input type="submit">
      </form>
        <!-- <div class="row">

        <!-- <div class="row">

        </div> -->

</div>
<div class="row">
    <div class="col-md-4">
        <form action="http://localhost:8080/consume_snacks">
          <input type="submit" value="Consume Snacks!" />
        </form>
    </div>

    <!-- <div class="col-md-4">
        <button type="button" class="btn btn-danger btn-block">
            Clear Fields
            <br/>
            <br/>

    </div> -->
</div>
</div>

<script type="text/javascript">
  function getStateTrackerState()
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "http://localhost:8080/state", false ); // false for synchronous request
    xmlHttp.send( null );
    return JSON.parse(xmlHttp.responseText);
  }

  function refreshDiv() { //make sure braces are on the same line as the block statement, it's a good convention in JS
    var state=getStateTrackerState();
    document.getElementById("item_code").innerHTML = '<input type="text" name="item_code" value=' + state.item_code + '><br />';
    document.getElementById("current_item_name").innerHTML =  '<input type="text" name="current_item_name" value=' + state.item_name + '><br />';
  }

  window.setInterval(refreshDiv, 50);
</script>

</body>
</html>
