<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/stylesheets/main.css">
  <link rel="icon" href="/assets/images/rosie.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>

<div class="content">
  <h2> Maidbot Snacktracker: Track Our Snack Consumption </h2>
  <div class="row">
    <div class="col-md-4">
        <button type="button" class="btn btn-danger btn-block">
            <br/>
            <br/>
            UNDO
            <br/>
            <br/>
            <br/>
            <br/>
        </button>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6" id="item_code">
                <div class="well">{{.ItemCode}}</div>
            </div>
            <div class="col-md-6" id="item_name">
                <div class="well">{{.ItemName}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="well">Quantity Remaining (Not Implemented Yet)</div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <div class="well">SNARKY MESSAGE</div>
    </div>
    <div class="col-md-4">
        <form action="http://localhost:8080/add_snack_inventory">
          <input type="submit" value="Add Snacks To Inventory" />
        </form>
    </div>
</div>
</div>

<script type="text/javascript">
  function getStateTrackerState()
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", "http://localhost:8080/state", false ); // false for synchronous request
    xmlHttp.send( null );
    return JSON.parse(xmlHttp.responseText);
  }

  function refreshDiv() { //make sure braces are on the same line as the block statement, it's a good convention in JS
    var state=getStateTrackerState();
    document.getElementById("item_code").innerHTML = '<div class="well">'+state.item_code+"</div>";
    document.getElementById("item_name").innerHTML = '<div class="well">'+state.item_name+"</div>";
  }

  window.setInterval(refreshDiv, 50);
</script>

</body>
</html>
